## Stunel server configuration file
# Part of Veles Network dVPN
foreground = yes

[https]
accept = 21339
connect = 21340
cert = /etc/veles/vpn/keys/stunnel.crt
key = /etc/veles/vpn/keys/stunnel.key
CAfile = /etc/veles/vpn/keys/ca.crt

[openvpn]
sni = https:openvpn.vpn.veles.network
connect = 21341
cert = /etc/veles/vpn/keys/stunnel.crt
key = /etc/veles/vpn/keys/stunnel.key
CAfile = /etc/veles/vpn/keys/ca.crt
