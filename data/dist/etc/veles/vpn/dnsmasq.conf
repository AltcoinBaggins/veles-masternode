# Interface, user and PID
listen-address=0.0.0.0
port=53
bind-interfaces
pid-file=/var/run/veles/vpn.dnsmasq.pid

# Additional configuration
#no-poll
bogus-priv
neg-ttl=3600
cache-size=1000
dns-forward-max=250
domain-needed
resolv-file=/etc/veles/vpn/resolv.conf
addn-hosts=/etc/veles/vpn/hosts.conf
